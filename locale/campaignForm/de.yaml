message:
    showNeed:
        p: |-
            Bei {count, plural,
            =1 {dieser Aktion}
            other {diesen Aktionen}
            } werden mehr Aktive gebraucht. Wenn du hier nichts Passendes für dich findest, kannst du natürlich zurückgehen und dich für etwas anderes anmelden.
        title: Du wirst hier gebraucht!
    yourActions:
        p: Hier ist dein Überblick, wo du dabei sein wirst. Wenn du dich gerade angemeldet
            hast und deine Meinung änderst, kannst du dich direkt wieder abmelden.
            Sobald du aber bestätigt wurdest, musst du dich bei der Kontaktperson
            melden, um abzusagen.
        title: Deine anstehenden Aktivitäten
